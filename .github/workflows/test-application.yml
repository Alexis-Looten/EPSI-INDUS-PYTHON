name: Testing CI

on:
  workflow_dispatch:
  push: 
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Testting the application with pytest
      run: |
        python -m pytest --color=yes

    - name: Analysing the code with pylint
      run: |
        python -m pylint --fail-under=3 --output-format=colored $(git ls-files '*.py')
      
    - name: Analysing the tests covering
      run: |
        coverage run -m pytest --profile --color=yes
        coverage report -m

        